    <title>Register</title>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
             <a href="../../about.html"><h2>Einstein 01</h2></a> 
            </div>
            <div class="navbar_items">
    
                <a href="../Contact/contact.html">   <span >Contact</span></a> 
               <span class="active">Register</span>
               <a href="../Login/login.html">  <span>Login</span> </a> 
        </div>
    </div>
     <form class="reg_form">
        <div class="reg_info">
            <label for="fname">First Name</label>
            <input type="text" name="fname" required placeholder="Enter your first name" id="">
        </div>
        <div class="reg_info" style="margin-top: 10px;">
            <label for="fname">Last Name</label>
            <input type="text" name="fname" required placeholder="Enter your last name" id="">
        </div>
        <div class="reg_info" style="margin-top: 10px;">
            <label for="fname">Phone Number</label>
           <input type="number" name="" placeholder="Enter your phone number" id="">
        </div>
        
        <div class="reg_info" style="margin-top: 10px;">
            <label for="Gender">Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="Female"> Female</option>
                <option value="rather not say">Rather not say</option>
            </select>
        </div>

        <div class="reg_info" style="margin-top: 10px;">
            <label for="country">Country</label>
            <input type="text" name="country" required placeholder="Enter your Country" id="">
        </div>
        <div class="reg_info" style="margin-top: 10px;">
            <label for="State/Province">State/Province</label>
            <input type="text" name="State/Province" required placeholder="Enter your State/Province" id="">
        </div>
        <div class="reg_info" style="margin-top: 10px;">
            <label for="username">Username</label>
            <input type="text" name="Username" required placeholder="Enter your Username" id="">
        </div>

        <div class="reg_info" style="margin-top: 10px;">
            <label for="password">Password</label>
            <input type="password" name="password" required placeholder="Enter your password" id="">
        </div>

        <div class="reg_info" style="margin-top: 10px;">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" required placeholder="Enter confirm your password" id="">
        </div>

        
        <div class="reg_info" style="margin-top: 10px;">
            <input class="reg_btn" type="submit" value="submit">
        </div>


     </form>
       
    </div>
</body>
